<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btnLeibie">添加类别</button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                  <col>
                  <col >
                  <col width="150px">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </tbody>
                <tbody></tbody>
              </table>
        </div>      

        <script type="text/html" id="tpl-table">
            {{each data}}
            <tr>
                <td>{{$value.name}}</td>
                <td>{{$value.alias}}</td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs" id="btn-bianji" data-id="{{$value.Id}}">编辑</button>
                    <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btn-delect" data-id="{{$value.Id}}">删除</button>
                </td>
              </tr> 
            {{/each}}
        </script>

        <!-- 添加弹出层样式表 -->
        <script type="text/html" id="tbn_tanchuang">
            <form class="layui-form" id="tbn_TanchuForm">
                <div class="layui-form-item">
                  <label class="layui-form-label">分类名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                  </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                      <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </script>

        
        <!-- 修改弹出层样式表 -->
        <script type="text/html" id="tbn_tanchuang-exdt">
          <form class="layui-form" id="tbn_TanchuForm-exdt" lay-filter="from-edit">
            <!-- 隐藏域保存id的值 -->
            <input type="hidden" name="Id"> <!--因为后面需要Id的值,这里用来收集，但是不显示所以隐藏起来-->

              <div class="layui-form-item">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-block">
                  <input type="text" name="name" required  lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                  <label class="layui-form-label">分类别名</label>
                  <div class="layui-input-block">
                    <input type="text" name="alias" required  lay-verify="required" placeholder="请输入别名" autocomplete="off" class="layui-input">
                  </div>
              </div>

              <div class="layui-form-item">
                  <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                  </div>
              </div>
          </form>
      </script>

        <script src="/assets/lib/layui/layui.all.js"></script>
        <script src="/assets/lib/jquery.js"></script>
        <script src="/assets/js/baseAPI.js"></script>
        <!-- 导入模板引擎 用来页面渲染的使用 -->
        <script src="/assets/lib/template-web.js"></script>
        <script src="/assets/js/article/art_cate.js"></script>
</body>
</html>
