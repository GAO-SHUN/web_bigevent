<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 导入自己的css -->
    <link rel="stylesheet" href="/assets/css/user/user.Pswd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header"><h2>修改密码</h2></div>
        <div class="layui-card-body">
            
            <form class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">原密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="pasWd" required  lay-verify="required|pass" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
        
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="Wd" required  lay-verify="required|pass|samePswd" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
        
                <div class="layui-form-item">
                  <label class="layui-form-label">请确认密码</label>
                  <div class="layui-input-block">
                    <input type="password" name="Wd" required  lay-verify="required|pass|WordPad" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
        
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">修改密码</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>  
            </form>

        </div>
      </div>
    
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/user/user_Pswd.js"></script>
</body>
</html>
