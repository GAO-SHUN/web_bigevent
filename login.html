<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件- 后台登录</title>
    <!-- 导入layui样式表 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css"> 
    <linK rel="stylesheet" href="/assets/css/login.css">
    
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="logo"/>
    </div>

    <!-- 登录注册区域 -->
    <div class="loginRedbox">
        <div class="loginImg"></div>
        <!-- 登录div -->
        <div class="login-box">
            <form class="layui-form" action="" id="Form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item ">
                    <!-- 普通按钮和提交按钮就多了个lay-submit属性,两者作用是不一样的 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >登录</button>
                </div>
                <!-- 注册链接 -->
                <div class="layui-form-item link">
                    <!-- 加javascript:;防止页面跳转 -->
                    <a href="javascript:;" id="link_reg">去注册账户</a>
                </div> 
            </form>
        </div>

        <!-- 注册div -->
        <div class="reg-box">
            <!-- 注册表单 -->
            <form class="layui-form" action="" id="Form_select">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repass" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item ">
                    <!-- 普通按钮和提交按钮就多了个lay-submit属性,两者作用是不一样的 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit >确认注册</button>
                </div>
                <!-- 登录链接 -->
                <div class="layui-form-item link">
                    <!-- 加javascript:;防止页面跳转 -->
                    <a href="javascript:;" id="link_login">去登录</a>
                </div> 
            </form>
                
        </div>
    </div>

    <!-- 导入Layui.js文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jsquery -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>
</html>
